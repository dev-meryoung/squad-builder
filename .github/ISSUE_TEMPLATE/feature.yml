name: ✨ Feature
description: 새로운 기능 및 변경사항 반영
title: '[Feature] '
labels: ['✨ Feature']
body:
  - type: textarea
    id: feature-description
    attributes:
      label: 📄 설명
      description: 새로운 기능 및 변경사항 내용 작성
      placeholder: 구체적으로 작성!
    validations:
      required: true
  - type: textarea
    id: feature-todo
    attributes:
      label: ✅ 해야 할 일
      description: 해야 할 일에 대한 목록 작성
      placeholder: 세분화하여 작성!
    validations:
      required: true
  - type: textarea
    id: feature-more
    attributes:
      label: 📝 메모
      description: 추가로 작성할 내용 작성
    validations:
      required: false
